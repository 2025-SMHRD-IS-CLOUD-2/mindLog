        // 거리 계산 함수 (Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) ** 2 +
                      Math.cos(lat1 * Math.PI / 180) *
                      Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // CSV 파싱 (주소, 전화번호 포함)
        function parseCSV(csv) {
            const rows = csv.trim().split('\n');
            return rows.slice(1).map(row => {
                const [name, lat, lng, address, phone] = row.split(',');
                return {
                    name: name.trim(),
                    lat: parseFloat(lat),
                    lng: parseFloat(lng),
                    address: address ? address.trim() : '',
                    phone: phone ? phone.trim() : ''
                };
            });
        }

        // 지도와 마커 표시
        function showMapAndCards(position) {
            const centers = parseCSV(csvData);
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;

            // 거리 계산 및 가까운 4곳 추출
            const sorted = centers.map(center => ({
                ...center,
                distance: calculateDistance(userLat, userLng, center.lat, center.lng)
            })).sort((a, b) => a.distance - b.distance).slice(0, 4);

            // 지도 생성
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: userLat, lng: userLng },
                zoom: 13
            });

            // 내 위치 마커
            new google.maps.Marker({
                position: { lat: userLat, lng: userLng },
                map: map,
                title: "내 위치",
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 8,
                    fillColor: "#4285F4",
                    fillOpacity: 1,
                    strokeWeight: 2,
                    strokeColor: "#fff"
                }
            });

            // 상담센터 마커
            sorted.forEach(center => {
                const marker = new google.maps.Marker({
                    position: { lat: center.lat, lng: center.lng },
                    map: map,
                    title: center.name
                });
                const info = new google.maps.InfoWindow({
                    content: `<b>${center.name}</b><br>${center.address}<br>${center.phone}<br>${center.distance.toFixed(1)}km`
                });
                marker.addListener('click', () => info.open(map, marker));
            });

            // 카드형 UI
            const html = sorted.map(c => `
                <div class="card">
                    <div class="card-title">${c.name} <span class="distance">(${c.distance.toFixed(1)}km)</span></div>
                    <div class="card-address">${c.address}</div>
                    <div class="card-phone">${c.phone}</div>
                </div>
            `).join('');
            document.getElementById('cardResult').innerHTML = html;
        }

        // 위치 정보 요청
        function getLocationAndShow() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showMapAndCards, function() {
                    document.getElementById('cardResult').innerHTML = '<div>위치 정보를 가져올 수 없습니다.</div>';
                });
            } else {
                document.getElementById('cardResult').innerHTML = '<div>Geolocation을 지원하지 않습니다.</div>';
            }
        }

        // 페이지 로드시 버튼 없이 바로 실행하려면 아래 줄을 활성화
        // window.onload = getLocationAndShow;

        // 버튼으로 실행하려면 아래 코드 사용
        window.onload = function() {
            getLocationAndShow();
        };
    </script>
