{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <form action="{{ url_for('auth.delete_account') }}" method="post">
        <h1>회원탈퇴</h1>
        <hr>

        <div class="form-group">
            <div class="input-group flex-group" id="passDiv">
                <input type="password" name="pw" class="login-input" placeholder="비밀번호를 입력해주세요">
                <button class="login-button">인증</button>
            </div>

            <div class="divider"></div>

            <h3>탈퇴 사유</h3>
            <div class="input-group" id="reason_div">
                <select name="reason" class="login-input">
                    <option value="">탈퇴 사유를 선택하세요</option>
                </select>
            </div>

            <div class="confirm">
                <h5>
                    1. 
                    <span class="redfont">회원 탈퇴</span>시 
                    <span class="redfont">회원</span>님이 이용하신
                    <span class="redfont">자가진단 및 상담정보</span> 
                    <span class="redfont">정보가 삭제됩니다.</span>
                </h5>
                <h5>
                    2. 그동안 등록한
                    <span class="redfont">자가진단 내역</span>이
                    <span class="redfont">삭제</span>되며 
                    <span class="redfont">다른 계정으로 접속해도</span> 확인 할 수 없습니다.
                </h5>
                <h5>
                    3. 
                    <span class="redfont">회원탈퇴</span>시 지금 시점으로부터
                    <span class="redfont">3일간</span>다시
                    <span class="redfont">회원가입 하실 수 없습니다.</span>
                </h5>
            </div>
            <div class="input-group">
                <input type="checkbox" name="check" class="login-checkbox">
                <label>상기 내용을 확인하였으며 동의합니다.</label>
            </div>

            <div class="button-group">
                <button type="button" class="cancel-button" id="cancelBtn">취소</button>
                <button type="submit" class="login-button">회원 탈퇴</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/delete.js') }}"></script>
<script>
  document.getElementById('cancelBtn').onclick = function() {
    location.href = "{{ url_for('auth.profile') }}";
  }
</script>
{% endblock %}
