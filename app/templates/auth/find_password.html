{% extends 'base.html' %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/findpw.css') }}"
/>
{% endblock %} {% block content %}
<div class="findpw-container">
  <h2 class="mb-4">비밀번호 찾기</h2>
  <div id="findpw-step1">
    <label for="user_id">아이디 입력 : </label>
    <input
      type="text"
      id="user_id"
      class="form-control mb-2"
      placeholder="아이디를 입력하세요"
    />
    <button class="findpw-button" onclick="getQuestion()">다음</button>
  </div>
  <div id="findpw-step2" style="display: none">
    <div class="mb-2" id="security-question"></div>
    <label for="security_answer">보안질문 답변 : </label>
    <input
      type="text"
      id="security_answer"
      class="form-control mb-2"
      placeholder="답변을 입력하세요"
    />
    <button class="findpw-button" onclick="verifyAnswer()">확인</button>
  </div>
  <div id="findpw-step3" style="display: none">
    <label for="new_password">새 비밀번호 입력 : </label>
    <input
      type="password"
      id="new_password"
      class="form-control mb-2"
      placeholder="새 비밀번호를 입력하세요"
    />
    <button class="findpw-button" onclick="resetPassword()">
      비밀번호 재설정
    </button>
  </div>
  <div id="findpw-result" class="mt-3 text-danger"></div>
</div>

<script src="/static/js/auth.js"></script>
{% endblock %}
